<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
</head>
<body>

    <h1>BMI Calculator</h1>
    <label for="unitType">Select Unit Type:</label>
    <select id="unitType" onchange="selectUnits()">
        <option value="metric">Metric (kg, m)</option>
        <option value="standard">Standard (lbs, ft)</option>
    </select><br><br>
    <label id="weightLabel" for="weight">Weight:</label>
    <input type="text" id="weight"><br><br>
    <label id = "heightLabel" for="height">Height:</label>
    <input type="text" id="height"><br><br>
    <button onclick="bmi_calc()">Calculate BMI</button><br><br>
    <div id="result"></div>
    <div id="category"></div>
    <script src="health_calc.js"></script>

    <h1>HR Zone Calc</h1>
    <label id="ageLabel" for="age">Age:</label>
    <input type="text" id="age"><br><br>
    <button onclick="hr_zone_calc()">HR Zones</button><br><br>
    <div id="z1_hr"></div>
    <div id="z2_hr"></div>
    <div id="z3_hr"></div>
    <div id="z4_hr"></div>
    <div id="z5_hr"></div>
    <script src="health_calc.js"></script>

    <h1>Fit Points Calc</h1>
    <label id="z1min" for="z1m">Z1 Min:</label>
    <input type="text" id="z1m"><br><br>
    <label id="z2min" for="z2m">Z2 Min:</label>
    <input type="text" id="z2m"><br><br>
    <label id="z3min" for="z3m">Z3 Min:</label>
    <input type="text" id="z3m"><br><br>
    <label id="z4min" for="z4m">Z4 Min:</label>
    <input type="text" id="z4m"><br><br>
    <label id="z5min" for="z5m">Z5 Min:</label>
    <input type="text" id="z5m"><br><br>
    <button onclick="fit_points_calc()">Fit Points</button><br><br>
    <div id="fitpts"></div>
    <script src="health_calc.js"></script>

</body>
</html>
